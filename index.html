<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website!</h1>
        <p id="visitor-count">Visitors: <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fmaxde132.github.io%2Fhalloween%2F&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"/></p>
        <div class="reset-container">
            <input type="password" id="reset-password" placeholder="Enter password to reset">
            <button id="reset-button">Reset Visitor Count</button>
        </div>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
